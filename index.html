            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                      <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">

                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="https://magic.wizards.com/en">MTG OFFICIAL</a>
                        </li>
                        <li class="nav-item dropdown">
                          <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Recent Sets

                          <div class="dropdown-menu" aria-labelledby="navbarDropdown">

                            <a class="dropdown-item" href="https://magic.wizards.com/en/products/guilds-ravnica">Guilds of Ravnica</a>

                    </div>
                    <div>
                      <form class="form-inline my-1 my-lg-1">
                            <div class="form-group mx-1">
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                            </div>                        
                            <div class="form-group mx-1">
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            </div>
                            <button type="submit" class="btn btn-primary mx-1">Log In</button>                      
                      </form>
                    </div>

                  <div class="container">
                        <div class="row">
                            <div class="col-12"><h2>MTG Card Search</h2></div>
                            <div class="col-12">
                                <div id="custom-search-input">
                                    <div class="input-group">
                                        <input type="text" class="search-query form-control" placeholder="Search Cards..." />
                                        <span class="input-group-btn">
                                            <button type="button" disabled>
                                                <span class="fa fa-search"></span>
                                            </button>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="main-page">
                        <div class="col-2">
                        <div class="list-group checkbox-list-group">
                            <div class="list-group-item">&nbsp;<label><input type="checkbox"><span class="list-group-item-text"><i class="fa fa-fw"></i> Include All</span></label></div>
                            <div class="list-group-item list-group-item"><label>&nbsp;<input type="checkbox"><span class="list-group-item-text"><i class="fa fa-fw"></i> Ravnica Allegiance</span></label></div>
                            <div class="list-group-item list-group-item"><label>&nbsp;<input type="checkbox"><span class="list-group-item-text"><i class="fa fa-fw"></i> Guilds of Ravnica</span></label></div>

                            <div class="list-group-item list-group-item"><label>&nbsp;<input type="checkbox"><span class="list-group-item-text"><i class="fa fa-fw"></i> Older Sets</span></label></div>
                        </div>
                    </div>
